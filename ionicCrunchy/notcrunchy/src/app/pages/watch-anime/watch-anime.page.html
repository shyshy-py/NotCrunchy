
<ion-content>
  <br><br><br>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of genres; let i = index;">
        <ion-card routerLink="genres"(click)="setItem(item)">
          <img src="" alt="Imagen de {{ item }}" />
          <ion-card-header>
            <ion-card-title>{{ item }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

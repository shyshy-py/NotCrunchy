
 

<ion-content>
  

  <ion-card *ngFor="let item of data; let i=index">
    <ion-card-header>
      <ion-card-title>{{item.animeTitle | uppercase}}</ion-card-title>
      <ion-label>{{item.episodeUrl}}</ion-label>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <img
            style="width: 200px"
            alt="Silhouette of mountains"
            src="{{item.animeImg}}"
          />

          
        </ion-item>
      </ion-list>
      <ion-button class="btn btn-primary"><a style="color: white;" class="btn btn-primary" href="{{item.episodeUrl}}">ver online</a></ion-button>
      
    </ion-card-content>
    
  </ion-card>
</ion-content>

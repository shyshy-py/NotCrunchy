

<ion-content>
  <br><br><br>
  <ion-card *ngFor="let anime of arrayGenre">
    <img alt="Silhouette of mountains" src="{{anime.animeImg}}" />
    <ion-card-header>
      <ion-card-title>{{anime.animeTitle}}</ion-card-title>
      <ion-card-subtitle>{{idGenre}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button
            
            [routerLink]="['**/info']"
            routerLinkActive="router-link-active"
            color="light"
            expand="block"
            shape="round"
            (click)="getId(anime.animeId)"
            >Ver ahora</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
